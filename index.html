<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Ekranı</title>
    <style>
        body {
            background-color: #151d31;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .animation-container {
            padding: 20px;
        }

        .content {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .content a {
            display: block;
            margin: 10px 0;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .content a:hover {
            background-color: #ffffff;
            color: #151d31;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <!-- Buraya animasyon kodunu ekle -->
        <video width="320" height="240" controls>
            <source src="Bir başlık ekleyin (1).mp4" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>
    </div>

    <div class="content">

    </div>
</body>
</html>
